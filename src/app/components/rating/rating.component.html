<div *ngIf="sightId">
  <p>Rating: {{ rating }}</p>
  <div class="row">
    <div class="col-md-3">
      <input
        type="number"
        class="form-control"
        min="1"
        max="5"
        placeholder="number"
        [(ngModel)]="rate"
      />
    </div>
    <div class="col-md-3">
      <button type="button" class="btn btn-dark" (click)="setRating()">
        Rate
      </button>
    </div>
  </div>
</div>
