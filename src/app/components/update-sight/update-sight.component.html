<div class="editForm">
  <h4>Sight</h4>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        required
        [(ngModel)]="sight.name"
        name="name"
      />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input
        type="text"
        class="form-control"
        id="description"
        required
        [(ngModel)]="sight.description"
        name="description"
      />
    </div>
    <div class="form-group">
      <label for="relevance">Relevance</label>
      <select
        [(ngModel)]="sight.relevance"
        name="sight.relevance"
        class="form-control"
      >
        <option value="znamenito">Znamenito</option>
        <option value="veoma znamenito">Veoma Znamenito</option>
        <option value="nezaobilazno">Nezaobilazno</option>
      </select>
    </div>
    <div class="form-group">
      <label for="langitude">Langitude</label>
      <input
        type="text"
        class="form-control"
        id="langitude"
        required
        [(ngModel)]="sight.langitude"
        name="langitude"
      />
    </div>
    <div class="form-group">
      <label for="langitude">Longitude</label>
      <input
        type="text"
        class="form-control"
        id="longitude"
        required
        [(ngModel)]="sight.longitude"
        name="longitude"
      />
    </div>

    <div class="form-group">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="active"
          id="active"
          [(ngModel)]="sight.active"
          name="active"
        />
        <label class="form-check-label" for="active"> Is active </label>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-8">
        <label for="image">Image</label>
        <input
          type="url"
          class="form-control"
          id="image"
          required
          [(ngModel)]="image"
          name="image"
        />
      </div>
      <div class="col-md-4 d-flex align-items-center">
        <button class="btn btn-primary mr-2" (click)="addImage()">
          Add image
        </button>
      </div>
    </div>

    <div class="row my-2" *ngIf="sight.images?.length">
      <div *ngFor="let image of sight.images; let i = index" class="col-md-6">
        <div class="card mb-4 box-shadow">
          <img
            class="card-img-top"
            alt="image should have been here [100%x100]"
            style="height: 100px; width: 100%; display: block"
            [src]="image.url"
          />
          <div class="card-body">
            <button class="btn btn-danger mb-2" (click)="removeImage(i)">
              remove
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>

  <p>{{ message }}</p>
  <div class="row justify-content-center my-4">
    <button
      type="submit"
      class="btn btn-success mb-2"
      (click)="updateSight()"
    >
      Update sight
    </button>
  </div>


</div>
